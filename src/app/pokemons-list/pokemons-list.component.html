<div class="pokemon-container">
	<div class="pokemon-card" *ngFor="let pokemon of PokemonList">
        <div class="pokemon-id">
            <span>PokemonID: {{ pokemon.id }}</span>
        </div>
		<h3>{{ pokemon.name }}</h3>
		<img
			[src]="pokemon.sprites.front_default"
			alt="{{ pokemon.name }} normal"
		/>
		<hr />
		<div>
			<h4>Shiny Version</h4>
			<img [src]="pokemon.sprites.front_shiny" alt="{{ pokemon.name }} shiny" />
		</div>
	</div>
</div>
